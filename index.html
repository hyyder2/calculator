<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calc">
        <section class="main">
            <div class="display">
                <input type="text" placeholder="0" id="input" />
            </div>
            <div class="buttons">
                <button class="yellow ac" onclick="Erase('AC')" id="AC">AC</button>
                <button class="yellow del" onclick="backspace('Del')" id="Del">DEL</button>
                <button class="yellow divison" onclick="userinput('/')" id="division">/</button>
                <button class="yellow multiplication('*')" id="multiplication">*</button>

                <button class="gray n7" onclick="userinput ('7')" id="n7">7</button>
                <button class="gray n8" onclick="userinput ('8')" id="n8">8</button>
                <button class="gray n9" onclick="userinput ('9')" id="n9">9</button>
                <button class="yellow minus" onclick="userinput ('-')" id="minus">-</button>

                <button class="gray n6" onclick="userinput ('6')" id="n6">6</button>
                <button class="gray n5" onclick="userinput ('5')" id="n5">5</button>
                <button class="gray n4" onclick="userinput ('4')" id="n4">4</button>
                <button class="yellow addition" onclick="userinput ('+')" id="addition">+</button>

                <button class="gray n1" onclick="userinput ('1')" id="n1">1</button>
                <button class="gray n2" onclick="userinput ('2')" id="n2">2</button>
                <button class="gray n3" onclick="userinput ('3')" id="n3">3</button>
                <button class="yellow equalsto" onclick="calculate ('=')" id="equalsto">=</button>

                <button class="gray n0" onclick="userinput ('0')" id="n0">0</button>
                <button class="gray dot" onclick="userinput ('.')" id="dot">.</button>
            </div>

        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
