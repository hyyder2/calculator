<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
 <div class="calc">
        <section class="main">
            <div class="display">
                <input type="text" placeholder="0" id="input" />
            </div>
            <div class="buttons">
                <button class="yellow ac" id="AC">AC</button>
                <button class="yellow del" id="Del">DEL</button>
                <button class="yellow divison" id="division">/</button>
                <button class="yellow multiplication" id="multiplication">*</button>

                <button class="gray n7" id="n7">7</button>
                <button class="gray n8" id="n8">8</button>
                <button class="gray n9" id="n9">9</button>
                <button class="yellow minus" id="minus">-</button>

                <button class="gray n6" id="n6">6</button>
                <button class="gray n5" id="n5">5</button>
                <button class="gray n4" id="n4">4</button>
                <button class="yellow addition" id="addition">+</button>

                <button class="gray n1" id="n1">1</button>
                <button class="gray n2" id="n2">2</button>
                <button class="gray n3" id="n3">3</button>
                <button class="yellow equalsto" id="equalsto">=</button>

                <button class="gray n0" id="n0">0</button>
                <button class="gray dot" id="dot">.</button>
            </div>

        </section>
</div>
</body>

</html>
